<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Teachable Machine Image Model</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="tm-container">
        <header>
            <h1>
                <span class="highlight">Teachable</span> Machine<br>
                <span class="subtitle">Image Model</span>
            </h1>
        </header>
        <section class="tm-controls">
            <button type="button" class="start-btn" onclick="init()">DÃ©marrer</button>
        </section>
        <section id="webcam-container" class="webcam-wrapper"></section>
        <section id="label-container" class="label-list"></section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript">
        const URL = "https://raw.githubusercontent.com/Snipeur060/Yoshi-Ai-recognize/main/docs/model/";
        let model, webcam, labelContainer, maxPredictions;

        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";
            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();
            const flip = true;
            webcam = new tmImage.Webcam(220, 220, flip);
            await webcam.setup();
            await webcam.play();
            window.requestAnimationFrame(loop);
            document.getElementById("webcam-container").innerHTML = "";
            document.getElementById("webcam-container").appendChild(webcam.canvas);
            labelContainer = document.getElementById("label-container");
            labelContainer.innerHTML = "";
            for (let i = 0; i < maxPredictions; i++) {
                let div = document.createElement("div");
                div.className = "label-item";
                labelContainer.appendChild(div);
            }
        }
        async function loop() {
            webcam.update();
            await predict();
            window.requestAnimationFrame(loop);
        }
        async function predict() {
            const prediction = await model.predict(webcam.canvas);
            for (let i = 0; i < maxPredictions; i++) {
                const classPrediction =
                    `<span class="label-name">${prediction[i].className}</span> <span class="label-prob">${(prediction[i].probability * 100).toFixed(1)}%</span>`;
                labelContainer.childNodes[i].innerHTML = classPrediction;
            }
        }
    </script>
</body>
</html>
