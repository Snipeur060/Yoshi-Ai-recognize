<input type="file" id="input-image" accept="image/*">
<div id="output"></div>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
<script>
const fileReader = new FileReader();
fileReader.readAsDataURL(file);
fileReader.onload = async () => {
  const image = new Image();
  image.src = fileReader.result;
  await image.decode();
  const tensor = tf.browser.fromPixels(image);
};

async function loadModel() {
  // Charger le modèle entraîné
  const model = await tf.loadLayersModel('model/model.json');
  return model;
}

async function predict(model) {
  // Récupérer l'image sélectionnée par l'utilisateur
  const image = inputImage.files[0];

  // Prédire la classe de l'image en utilisant le modèle
  const prediction = await model.predict(tf.browser.fromPixels(image)).data();

  // Récupérer la classe ayant la plus grande probabilité
  const index = prediction.indexOf(Math.max(...prediction));

  // Charger les informations de métadonnées
  const metadata = await (await fetch('model/metadata.json')).json();

  // Afficher le nom de la classe prédite
  outputDiv.innerHTML = `Prédiction : ${metadata.class_names[index]}`;
}

inputImage.addEventListener('change', async () => {
  const model = await loadModel();
  predict(model);
});
</script>
